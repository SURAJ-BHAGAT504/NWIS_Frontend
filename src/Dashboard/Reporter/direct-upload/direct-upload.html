<div class="container-fluid p-0">

    <div class="card shadow-sm border-0">

        <div class="card-header bg-white border-bottom-0 pt-4 px-4">
            <h4 class="mb-0">Upload Files (Video/Audio/Image/Text)</h4>
        </div>

        <div class="card-body p-4">
            <div class="row">

                <div class="col-md-5 mb-4 mb-md-0">
                    <div class="upload-zone d-flex flex-column justify-content-center align-items-center">
                        <div class="text-center">
                            <p class="fs-5 mb-2 text-dark">Drop files here to upload</p>
                            <span class="text-muted">Or</span><br>
                            <a href="javascript:void(0)"
                                class="text-primary fw-bold text-decoration-none mt-2 d-inline-block">
                                Browse Files
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col-md-7">
                    <form (ngSubmit)="onUpload()">

                        <div class="mb-3">
                            <label class="form-label fw-bold">Category</label>
                            <select class="form-select" [(ngModel)]="category" name="category">
                                <option value="Video">Video</option>
                                <option value="Audio">Audio</option>
                                <option value="Image">Image</option>
                                <option value="Text">Text</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Description</label>
                            <textarea class="form-control" rows="3" [(ngModel)]="description"
                                name="description"></textarea>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Script</label>
                            <textarea class="form-control" rows="3" [(ngModel)]="script" name="script"></textarea>
                        </div>

                        <button type="submit" class="btn btn-teal px-4 py-2">
                            Upload
                        </button>

                    </form>
                </div>

            </div>
        </div>
    </div>

</div>
